<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Css Selector system</title>
<style>
.hl{
    color: red;
    font-size: 20px;
}
p{
    font-size: 16px;
}
p > .super{
    opacity: 0.7;
    font-weight: bold;
}
</style>
</head>
<body>
<h1>This is the top of the page</h1>
<p class="hl">This is a paragraph testing out css</p>
<article>
<div>turns out, you can do a lot of things if you put your mind to it</div>
<p>
<span class="super"> I'm trying to have fun with this, but it is very frustrating right now   
</span>
</p>
</article>
</body>
</html>
